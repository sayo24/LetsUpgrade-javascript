<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to display for a element containing "a" in them from a array</title>
</head>
<body>
   <script>
       let arrf = ["Bag", "Tiffin", "napkin", "cap"];
    for(let i=0; i<arrf.length;i++)
{
    if(arrf[i].includes("a")){
        console.log(arrf[i]);
    }
}
   </script> 
</body>
</html>
