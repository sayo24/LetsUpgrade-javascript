<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to search for a particular character in a string</title>
</head>
<body>
    <script>
        let str = "Program to search for a particular character in a string"
        console.log(str.indexOf("m")); // To print index of character//

        //To print a character in a string//
        console.log(str.includes("a"));
        </script>

</body>
</html>
