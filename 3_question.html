<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program to search for a element in a array of string</title>
</head>
<body>
    <script>
    let arrf = ["Banana", "Orange", "Apple", "Mango"];
    for(let i=0; i<arrf.length;i++)
{
    if(arrf[i].includes("Apple"))
    {
        console.log(arrf[i]);
    }
}
    </script>
</body>
</html>
